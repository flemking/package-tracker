<div class="container">
    <mat-toolbar color="primary">
        <span>Package List</span>
        <button style="margin-left: 1rem;" mat-raised-button color="primary"
            (click)="openPackageCreationDialog()">Create a Package</button>
    </mat-toolbar>

    <div class="package-list">
        <mat-card *ngFor="let pkg of packages;" class="package-card">
            <mat-card-header>
                <mat-card-title>{{ pkg.package_id }}</mat-card-title>
                <mat-card-subtitle>Current Delivery: {{ pkg.active_delivery_id ? pkg.active_delivery_id : 'None'
                    }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>ID: {{ pkg._id }}</p>
                <p>Description: {{ pkg.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent">Details</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
