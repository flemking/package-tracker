<div class="container">
    <mat-toolbar color="primary">
        <span>Deliveries List</span>
        <button style="margin-left: 1rem;" mat-raised-button color="primary"
            (click)="openDeliveryCreationDialog()">Create a Delivery</button>
    </mat-toolbar>

    <div class="delivery-list">
        <mat-card *ngFor="let delivery of deliveries;" class="delivery-card">
            <mat-card-header>
                <mat-card-title>{{ delivery.delivery_id }}</mat-card-title>
                <mat-card-subtitle>{{ delivery.status }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>ID: {{ delivery._id }}</p>
                <p>Location: {{ delivery.location.lat }}, {{ delivery.location.lng }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent">Details</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
